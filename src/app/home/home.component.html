<p-table [value]="newsList">
    <ng-template pTemplate="caption">
        最新消息
    </ng-template>
    <!-- <ng-template pTemplate="header">
        <tr>
            <th>title</th>
        </tr>
    </ng-template> -->
    <ng-template pTemplate="body" let-news>
        <tr>
            <td>{{news.title}}
                <button type="button" (click)="showContent(news.id)">詳細資料</button>
            </td>
        </tr>
    </ng-template>
</p-table>
<div *ngIf="selectNews">
    <p-dialog [header]="selectNews.title" [(visible)]="display">{{selectNews.content}}</p-dialog>
</div>
